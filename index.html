<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid ">
        <div class="container" id="mainstuff">
          <h1 class="display-4">Whiskey Hashtag Generator</h1>
          <p class="lead">Lets get you those sick nasty whiskey hashtags for the ultimate instagram post</p>

          <form id ="bigassform">
              <div class="form-group">
                <label for="formControl1">Type of Whiskey</label>
                <select class="form-control" id="formControl1">
                    <option>Bourbon</option>
                    <option>Rye</option>
                </select>
              </div>
              <label for="formControl2">Preparation</label>
              <select class="form-control" id="formControl2">
                  <option>Neat</option>
                  <option>On The Rocks</option>
                  <option>Cocktail</option>
              </select>
            <div class="form-group">
              <label for="formControl3">Anything Special?</label>
              <select multiple class="form-control" id="formControl3">
                <option>Rare</option>
                <option>Cask Strength</option>
                <option>Single Barrel</option>
                <option>Wheated Bourbon</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Generate Dem Tags</button>
          </form>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
